<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home Store - تعديل الاوردر {{ order.product_name }}</title>
    <link href="{{ url_for('static', filename='CRM/images/add-order.png') }}" rel="icon">

</head>

<body >
    <!-- Start content -->
    <div class="container mt-5" dir="rtl">
        <h2 class="text-center mb-4">تعديل الاوردر: {{ order.product_name }}</h2>
    
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="productName">اسم المنتج:</label>
                <input type="text" class="form-control" name="productName" value="{{ order.product.name }}" required>
            </div>
    
            <div class="form-group">
                <label for="customerName">اسم العميل:</label>
                <input type="text" class="form-control" name="customerName" value="{{ order.customer_name }}" required>
            </div>
    
            <div class="form-group">
                <label for="phoneNumber">رقم الهاتف:</label>
                <input type="text" class="form-control" name="phoneNumber" value="{{ order.phone_number }}" required>
            </div>
    
            <div class="form-group">
                <label for="address">العنوان:</label>
                <input type="text" class="form-control" name="address" value="{{ order.address }}" required>
            </div>
    
            <div class="form-group">
                <label for="quantity">الكمية:</label>
                <input type="number" class="form-control" name="quantity" value="{{ order.quantity }}" required>
            </div>
    
            <div class="form-group">
                <label for="price">السعر:</label>
                <input type="number" class="form-control" name="price" value="{{ order.price }}" required>
            </div>
    
            <div class="form-group">
                <label for="shipping">تكلفة الشحن:</label>
                <input type="number" class="form-control" name="shipping" value="{{ order.shipping_cost }}">
            </div>
    
            <div class="form-group">
                <label for="discount">الخصم:</label>
                <input type="number" class="form-control" name="discount" value="{{ order.discount }}">
            </div>
            <div style="margin-bottom: 50px;"></div>
    
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg">تحديث الطلب</button>
            </div>
        </form>
    </div>
    
    
    <!-- End content -->


        <!--Start Footer-->
        <div style="margin-bottom: 50px;"></div>
        <footer class="fixed-bottom bg-success p-3">
            <div class="container d-flex justify-content-around">
                <a href="{{ url_for('home') }}"  class="text-light d-flex flex-column align-items-center text-center">
                    <img src="{{ url_for('static', filename='CRM/images/home.png') }}" alt="الرئيسية" width="25"> 
                    الرئيسية
                </a>
                <a href="{{ url_for('create_products') }}" class="text-light d-flex flex-column align-items-center text-center">
                    <img src="{{ url_for('static', filename='CRM/images/add-product.png') }}" alt="اضافة منتج" width="25"> 
                    اضافة منتج
                </a>
                <a href="{{ url_for('products') }}"  class="text-light d-flex flex-column align-items-center text-center">
                    <img src="{{ url_for('static', filename='CRM/images/products.png') }}" alt="المنتجات" width="25"> 
                    المنتجات
                </a>
                <a href="{{ url_for('create_orders') }}"  class="text-light d-flex flex-column align-items-center text-center">
                    <img src="{{ url_for('static', filename='CRM/images/add-order.png') }}" alt="اضافة اوردر" width="25"> 
                    اضافة اوردر
                </a>
                <a href="{{ url_for('orders') }}"  class="text-light d-flex flex-column align-items-center text-center">
                    <img src="{{ url_for('static', filename='CRM/images/checklist.png') }}" alt="الاوردرات" width="25"> 
                    الاوردرات
                </a>
            </div>
        </footer>
        <!--End Footer-->

    <!-- Start JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- End JS -->
</body>
</html>
