<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home Store - تعديل المنتج {{ product.name }}</title>
    <link href="{{ url_for('static', filename='CRM/images/add-product.png') }}" rel="icon">
</head>

<body >
    <!-- Start content -->

    <div class="form-container">
        <h2>تعديل المنتج: {{ product.name }}</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="productName">اسم المنتج</label>
                <input type="text" name="productName" class="form-control" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
                <label for="productDescription">وصف المنتج</label>
                <textarea name="productDescription" class="form-control" required>{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">السعر</label>
                <input type="number" name="productPrice" class="form-control" value="{{ product.price }}" required>
            </div>
            <div class="form-group">
                <label for="productOldPrice">السعر القديم</label>
                <input type="number" name="productOldPrice" class="form-control" value="{{ product.old_price }}">
            </div>

            {% if product.image_filename %}
                <img src="{{ url_for('static', filename='products/' + product.image_filename) }}" alt="صورة المنتج">
            {% endif %}
            
            <div class="form-group">
                <label for="productImage">صورة المنتج (اختياري)</label>
                <input type="file" name="productImage" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary mt-3">تعديل المنتج</button>
        </form>
    </div>
    
    <!-- End content -->

    <!--Start Footer-->
    <div style="margin-bottom: 50px;"></div>
    <footer class="fixed-bottom bg-success p-3">
        <div class="container d-flex justify-content-around">
            <a href="{{ url_for('home') }}"  class="text-light d-flex flex-column align-items-center text-center">
                <img src="{{ url_for('static', filename='CRM/images/home.png') }}" alt="الرئيسية" width="25"> 
                الرئيسية
            </a>
            <a href="{{ url_for('create_products') }}" class="text-light d-flex flex-column align-items-center text-center">
                <img src="{{ url_for('static', filename='CRM/images/add-product.png') }}" alt="اضافة منتج" width="25"> 
                اضافة منتج
            </a>
            <a href="{{ url_for('products') }}"  class="text-light d-flex flex-column align-items-center text-center">
                <img src="{{ url_for('static', filename='CRM/images/products.png') }}" alt="المنتجات" width="25"> 
                المنتجات
            </a>
            <a href="{{ url_for('create_orders') }}"  class="text-light d-flex flex-column align-items-center text-center">
                <img src="{{ url_for('static', filename='CRM/images/add-order.png') }}" alt="اضافة اوردر" width="25"> 
                اضافة اوردر
            </a>
            <a href="{{ url_for('orders') }}"  class="text-light d-flex flex-column align-items-center text-center">
                <img src="{{ url_for('static', filename='CRM/images/checklist.png') }}" alt="الاوردرات" width="25"> 
                الاوردرات
            </a>
        </div>
    </footer>
    <!--End Footer-->

    <!-- Start JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- End JS -->
</body>
</html>
