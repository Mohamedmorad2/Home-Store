<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home Store - إضافة منتج جديد</title>
    <link href="{{ url_for('static', filename='CRM/images/add-product.png') }}" rel="icon">
</head>

<body >
    <!-- Start content -->
<div class="content" id="mainContent" dir="rtl">
    <div class="head">
        <div class="container mt-5">
            <h1 class="text-center mb-4">إضافة منتج جديد</h1>

            <form id="productForm" class="mb-4" method="POST" enctype="multipart/form-data">
                <label for="productName" class="form-label">اسم المنتج</label>
                <input type="text" id="productName" name="productName" class="form-control mb-2" placeholder="اسم المنتج" required>
                
                <div class="mb-3">
                    <label for="productDescription" class="form-label">وصف المنتج</label>
                    <textarea class="form-control" id="productDescription" name="productDescription" rows="3" placeholder="أدخل وصف المنتج هنا" style="resize: none;" required></textarea>
                </div>
                
                <label for="productPrice" class="form-label"> السعر</label>
                <input type="number" id="productPrice" name="productPrice" class="form-control mb-2" placeholder="السعر" required>

                <label for="productOldPrice" class="form-label"> السعر القديم</label>
                <input type="number" id="productOldPrice" name="productOldPrice" class="form-control mb-2" placeholder="السعر القديم (اختياري)">
                
                <label for="productImage" class="form-label"> صورة المنتج</label>
                <input type="file" id="productImage" name="productImage" class="form-control mb-2" required>

                <div class="text-center mb-4">
                    <button type="submit" class="btn btn-primary">إضافة منتج</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
<!-- End content -->



    <!--Start Footer-->
    <div style="margin-bottom: 50px;"></div>
    <footer class="fixed-bottom bg-success p-3">
        <div class="container d-flex justify-content-around">
            <a href="{{ url_for('home') }}"  class="text-light d-flex flex-column align-items-center text-center">
                <img src="{{ url_for('static', filename='CRM/images/home.png') }}" alt="الرئيسية" width="25"> 
                الرئيسية
            </a>
            <a href="{{ url_for('create_products') }}" class="text-light d-flex flex-column align-items-center text-center">
                <img src="{{ url_for('static', filename='CRM/images/add-product.png') }}" alt="اضافة منتج" width="25"> 
                اضافة منتج
            </a>
            <a href="{{ url_for('products') }}"  class="text-light d-flex flex-column align-items-center text-center">
                <img src="{{ url_for('static', filename='CRM/images/products.png') }}" alt="المنتجات" width="25"> 
                المنتجات
            </a>
            <a href="{{ url_for('create_orders') }}"  class="text-light d-flex flex-column align-items-center text-center">
                <img src="{{ url_for('static', filename='CRM/images/add-order.png') }}" alt="اضافة اوردر" width="25"> 
                اضافة اوردر
            </a>
            <a href="{{ url_for('orders') }}"  class="text-light d-flex flex-column align-items-center text-center">
                <img src="{{ url_for('static', filename='CRM/images/checklist.png') }}" alt="الاوردرات" width="25"> 
                الاوردرات
            </a>
        </div>
    </footer>
    <!--End Footer-->

    <!-- Start JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- End JS -->
</body>
</html>
