<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='CRM/images/sign-up.png') }}" rel="icon">
    <link href="{{ url_for('static', filename='CRM/css/login.css') }}" rel="stylesheet">
    
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Create New User</h2>
            <form id="createUserForm" action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group password-container">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    <i class="fas fa-eye eye-icon" id="togglePassword"></i>
                </div>

                <div class="form-group password-container">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                    <i class="fas fa-eye eye-icon" id="toggleConfirmPassword"></i>
                </div>

                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='CRM/js/login.js') }}"></script>

    <script>
        // Toggle Password visibility
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
    
        togglePassword.addEventListener("click", function () {
            // Toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
    
            // Toggle the eye icon
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
</html>
